<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://use.fontawesome.com/740b2fd4af.js"></script>
  <title>Anywhere.com</title>
</head>
<body>
  <div id="widget-move">

    <div id="booking-block">
      <h5 id="text-position">Quick Booking</h5>
    </div>

    <div id="black-line"></div>

    <div id="main-block">
      <div id="shift-right">
        <p id="checkin-move">CHECK IN</p>
        <h4 id="checkin-box">00/00/00 <i class="fa fa-calendar-o" aria-hidden="true"></i></h4>
      </div>

      <div class="col-md-5">
        <p>Adults (18+)</p>
        <h4 class="age-box">2 <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i></h4>
      </div>

      <div class="col-md-7">
        <p>Children</p>
        <h4 class="age-box">0 <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i></h4>
      </div>

      <div id="price-box" class="col-md-6">
        <h5><span id="text-alter">FROM </span><span id="price-alter">$2,125<span></h5>
      </div>
      <button class="btn col-md-6">CHECK RATES</button>
    </div>

  </div>
</body>
